  - title: "Melbourne Asian Scene Guide"
    url: "https://www.loungeasia.com.au/speed-dating/lp/blog/melbourne-asian-scene-guide"
    categories: ["Melbourne", "Tips", "International Meet Up"]
  - title: "Tips for Making Friends in the Asian Community"
    url: "https://www.loungeasia.com.au/speed-dating/lp/blog/tips-making-friends-asian-community"
