name: Daily Blog Post

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PYTHONUTF8: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install root dependencies
        run: npm ci

      - name: Install blog dependencies
        run: npm ci --prefix brisbane-asian-blogging

      - name: Install Python requirements
        run: python -m pip install --upgrade pip && python -m pip install -r scripts/requirements.txt

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Semgrep
        run: semgrep --config p/ci --error

      - name: Configure git author
        run: |
          git config user.name "Lounge Asia Bot"
          git config user.email "bot@loungeasia.com.au"
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git

      - name: Generate blog article
        run: python scripts/auto_post.py --verbose

      - name: Show git status
        run: git status --short
