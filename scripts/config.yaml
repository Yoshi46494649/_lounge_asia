keyword_source:
  path: support/content/keyword_research_data.xlsx
  sheet_name: Keywords
  keyword_column: Keyword
  category_column: Category
  difficulty_column: Competition Score
  posted_flag_column: Posted
  posted_truthy_values:
    - "済"
    - "done"
    - "Done"
    - "DONE"
    - "yes"
    - "Yes"
    - "true"
    - "True"
    - 1
  priority_columns:
    - name: Competition Score
      ascending: true
    - name: Search Volume
      ascending: false
  posted_marker_template: "Posted {date}"
  posted_date_format: "%Y-%m-%d"

content:
  guideline_path: support/content/lounge-asia-blog-guidelines.md
  output_dir: brisbane-asian-blogging/content/blog
  image_root: brisbane-asian-blogging/public/blog-images
  image_web_base: /blog-images
  default_author: "Lounge Asia Team"
  hero_alt_template: "{title} at Lounge Asia"
  default_tags:
    - Lounge Asia
    - Comfort and Romance
    - Connecting hearts across Asian cultures
  timezone: Australia/Brisbane
  min_read_minutes: 4
  max_read_minutes: 12
  tone_guidance:
    - "use approximately 15% more emotional and romantic tone while staying elegant"
    - "add one participant anecdote that feels authentic yet anonymous"
    - "sprinkle subtle humour once to keep the article warm"
  image_category_map:
    "Asian Dating": asian dating
    "Speed Dating": speed dating
    "Tips": tips
    "Brisbane": brisbane
    "Melbourne": melbourne
    "International Meet Up": international meet up
    default: tips

openai:
  model_draft: gpt-4o-mini
  model_review: gpt-4o
  temperature: 0.4
  max_output_tokens: 3600
  timeout_seconds: 180
  max_retries: 3

internal_links:
