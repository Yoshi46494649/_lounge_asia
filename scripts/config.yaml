ci_commands:
  - name: semgrep
    command: ["semgrep", "--config", "p/ci", "--error"]
    cwd: .
  - name: lint
    command: ["npm", "run", "lint"]
    cwd: brisbane-asian-blogging
  - name: build
    command: ["npm", "run", "build"]
    cwd: brisbane-asian-blogging
  - name: build-css
    command: ["npm", "run", "build:css"]
    cwd: .
  - name: build-js
    command: ["npm", "run", "build:js"]
    cwd: .
  - name: check-site
    command: ["npm", "run", "check:site"]
    cwd: .

git:
  enable: true
  branch: main
  commit_message_template: "feat: add blog post {title}"

legacy_site:
  enabled: true
  bundle_path: speed-dating/lp/blog/assets/index-DitQGXLX.js
  template_source: speed-dating/lp/blog/blog/speed-dating-asian-singles-brisbane/index.html
  output_dir: speed-dating/lp/blog/blog
  image_map:
    "International Meet Up": blog/international-meet-up/meetup-hero.png
    "Asian Dating": blog/asian-dating/asian-dating-hero.jpg
    "Speed Dating": blog/speed-dating/speed-dating-hero.jpg
    "Brisbane": blog/brisbane/brisbane-hero.jpg
    "Melbourne": blog/melbourne/melbourne-hero.png
    "Tips": blog/tips/tips-hero.jpg
    default: blog/speed-dating/speed-dating-hero.jpg
  featured_slugs: []

